<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="styles/paginas/checkout/checkout.css">
    <link rel="stylesheet" href="styles/gemeenschappelijk/algemeen.css">
    <link rel="stylesheet" href="styles/paginas/checkout/checkout-header.css">

</head>
<body>
   
    <div class="checkout-header">
        <div class="header-inhoud">
            <div class="checkout-header-links">
                <a href="de-wissel.html" class="header-link">DW
                </a>
            </div>

            <div class="checkout-header-midden">Afrekenen (
                <a class="ga-naar-hoofdpagina-link" href="de-wissel.html">3 artikelen</a>)
            </div>

            <div class="checkout-header-rechts">
                <img src="afbeeldingen/icons/checkout-lock-icon.png">
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="pagina-titel">Winkelwagentje</div>

        <div class="checkout-grid">
            <div class="bestelling-samenvatting js-bestelling-samenvatting">

                <!--
               bestelling samenvatting wordt in javascript gegenereerd
                -->
            </div>
                
            
            <div class="betaling-samenvatting">
                    <div class="betaling-samenvatting-titel">
                        Besteloverzicht
                    </div>

                    <div class="betaling-samenvatting-rij">
                        <div>Items (3):</div>
                        <div class="betaling-samenvatting-bedrag">244,54 €</div>
                    </div>

                    <div class="betaling-samenvatting-rij">
                        <div>Verzendkosten:</div>
                        <div class="betaling-samenvatting-bedrag">4,99 €</div>
                    </div>

                    <div class="betaling-samenvatting-rij">
                        <div>Totaal zonder btw:</div>
                        <div class="betaling-samenvatting-bedrag">249,53 €</div>
                    </div>

                    <div class="betaling-samenvatting-rij">
                        <div>Btw (21%):</div>
                        <div class="betaling-samenvatting-bedrag">52.62 €</div>
                    </div> 

                    <div class="betaling-samenvatting-rij totaal-rij">
                        <div>Order total:</div>
                        <div class="betaling-samenvatting-bedrag">302,12 €</div>
                    </div>

                    <button class="bestelling-plaatsen-button button-primary">
                        Bestelling plaatsen
                    </button>

            </div>

        </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
